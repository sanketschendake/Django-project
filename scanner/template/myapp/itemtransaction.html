<!DOCTYPE html>
<html>
<head>
    <title>Item Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .buttons button[type="button"] {
            background-color: #6c757d;
        }
        .buttons button[type="submit"] {
            background-color: #007bff;
        }
        .buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="item_code">Item Code</label>
                <input type="text" name="item_code" id="item_code" required>
            </div>
            <div class="form-group">
                <label for="transaction">List of Transactions</label>
                <select name="transaction" id="transaction">
                    <option value="" disabled selected>Select a transaction</option>
                    {% for transaction in form.fields.transaction.choices %}
                        <option value="{{ transaction.0 }}">{{ transaction.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="buttons">
                <button type="button" onclick="window.history.back();">Back</button>
                <button type="submit">Execute</button>
            </div>
        </form>
    </div>
</body>
</html>
